<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 500px;
            width: 100%;
        }

        .colour-box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .colour-box:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #Red {
            background-color: red;
        }

        #Yellow {
            background-color: yellow;
            color: black;
        }

        #Blue {
            background-color: blue;
        }

        #White {
            background-color: white;
            color: black;
        }

        #Black {
            background-color: black;
        }

        #Orange {
            background-color: orange;
        }

        #Purple {
            background-color: purple;
        }

        #Grey {
            background-color: grey;
        }

        #Green {
            background-color: green;
        }

        #Pink {
            background-color: pink;
            color: black;
        }

        #Cyan {
            background-color: cyan;
            color: black;
        }

        #Brown {
            background-color: brown;
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ecf0f1;
            background-color: #34495e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        .reset-button:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <h1>Color Changer</h1>
    <div class="boxes">
        <div class="colour-box" id="Red">Red</div>
        <div class="colour-box" id="Yellow">Yellow</div>
        <div class="colour-box" id="Blue">Blue</div>
        <div class="colour-box" id="White">White</div>
        <div class="colour-box" id="Black">Black</div>
        <div class="colour-box" id="Orange">Orange</div>
        <div class="colour-box" id="Purple">Purple</div>
        <div class="colour-box" id="Grey">Grey</div>
        <div class="colour-box" id="Green">Green</div>
        <div class="colour-box" id="Pink">Pink</div>
        <div class="colour-box" id="Cyan">Cyan</div>
        <div class="colour-box" id="Brown">Brown</div>
    </div>
    <button class="reset-button" id="reset">Reset</button>

    <script>
        document.querySelectorAll('.colour-box').forEach(box => {
            box.addEventListener('click', () => {
                document.body.style.backgroundColor = box.id;
            });
        });

        document.getElementById('reset').addEventListener('click', () => {
            document.body.style.backgroundColor = '#2c3e50';
        });
    </script>
</body>

</html>
